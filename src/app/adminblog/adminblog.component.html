<table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img style="width: 100px;" src={{element.img}} alt="img"/> </td>
  </ng-container>

 
  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef> Published on </th>
    <td mat-cell *matCellDef="let element"> {{element.published}} </td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef> Information </th>
    <td mat-cell *matCellDef="let element"> {{element.info}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="accent" (click)="add()">Edit</button>&nbsp;
        <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
     </td>
  </ng-container>


  

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
